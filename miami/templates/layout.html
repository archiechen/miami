<!doctype html>
<html lang="cn">
<head>
  <title>Miami</title>
  <meta charset="utf-8" />
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jquery-ui-1.9.1.custom.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jquery.jqplot.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jquery.tagit.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/miami.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .main-icon {
        float: left;
        width: 100px;
        margin-top: 4px;
        padding-right: 15px;
      }
    </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <img class='main-icon' src="{{ url_for('static', filename='img/miami.png') }}" title="V0.1.6">
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li>
              <a href="/"><i class="icon-th-list icon-white"></i> Dashborad</a>
            </li>
            <li>
              <a href="/tasks/page/1"><i class="icon-tasks icon-white"></i> Tasks</a>
            </li>
            <li>
              <a href="/planning"><i class="icon-list-alt icon-white"></i> Planning</a>
            </li>
            <li>
              <a href="/burning"><i class="icon-fire icon-white"></i> Burning</a>
            </li>
            <li>
              <a href="/teams"><i class="icon-th icon-white"></i> Teams</a>
            </li>
            <li>
              <a href="/review"><i class="icon-repeat icon-white"></i> Review</a>
            </li>
          </ul>
        </div>

        <div class="btn-group pull-right">
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <img src="{{ user.email | gravatar(size=20, rating='x') }}"></img> {{user.name}} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#"><i class="icon-wrench"></i> Settings</a></li>
            <li class="divider"></li>
            <li><a href="/logout"><i class="icon-share"></i> Logout</a></li>
          </ul>
        </div>
        <!--/.nav-collapse --> </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.9.1.custom.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/underscore.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/backbone-min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/backbone-localstorage.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.limit-1.2.source.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.jqplot.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.barRenderer.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.categoryAxisRenderer.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.pointLabels.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.pieRenderer.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.highlighter.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/plugins/jqplot.dateAxisRenderer.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/tag-it.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/miami.0.1.3.js') }}"></script>
  <div id="main-container" class="container">{% block body %}{% endblock %}</div>
  <!-- /container -->
</body>
</html>
