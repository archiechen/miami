{% extends "layout.html" %}
{% block body %}

<!-- NEW Task Form -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 
</div>

<div id ="tasks">
  <div id="ntasks" class="ui-tasks col2">
    <h4 class="page-header">New</h4>
    <ul class="ui-helper-reset"></ul>
  </div>
  <div id="rtasks" class="ui-tasks col2">
    <h4 class="page-header">Ready</h4>
  </div>
</div>

<script type="text/javascript">
  (function() {
    "use strict";
    $(document).ready(function() {
      $('li').removeClass('active');
      $("ul li:nth-child(3)").addClass('active');
      var $ntasks =$( "#ntasks" ),
        $rtasks = $('#rtasks');
      wrapTasks($ntasks,'NEW',"#rtasks li",function(ui,data){});
      wrapTasks($rtasks,'READY',"#ntasks li",function(ui,data){
        $('#myModal').children().remove();
        $('#myModal').append(data.responseText);  
        $('#save').click(function(){
          $.ajax({
            type: 'PUT',
            url: '/api/task/'+ui.draggable[0].id,
            data: '{"status":"READY","price":'+$('#price').val()+'}',
            success: function(data){
              $('#myModal').modal('hide');
              var $item = ui.draggable;
              $item.fadeOut(function() {
                  var $list = $("ul", $rtasks).length ? $("ul", $rtasks) : $("<ul class='ui-helper-reset'/>").appendTo($rtasks);
                  $item.appendTo($list).fadeIn();
              });
            },
            dataType: 'json',
            contentType: 'application/json'
          });
        });
        $('#myModal').modal('show');
      });
      $ntasks.loadtasks();
      $rtasks.loadtasks();


    });  
  }());
</script>
{% endblock %}
