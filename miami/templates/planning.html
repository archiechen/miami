{% extends "layout.html" %}
{% block body %}

<!-- NEW Task Form -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 
</div>

<div id ="tasks">
  <div id="ntasks" class="ui-tasks col2">
    <h4 class="page-header">New</h4>
    <ul class="ui-helper-reset"></ul>
  </div>
  <div id="rtasks" class="ui-tasks col2">
    <h4 class="page-header">Ready</h4>
  </div>
</div>

<script type="text/javascript">
  (function() {
    "use strict";
    $(document).ready(function() {
      $('li').removeClass('active');
      $("ul li:nth-child(3)").addClass('active');
      var $ntasks =$( "#ntasks" ),
        $rtasks = $('#rtasks');
      $.miami.wrapTasks($ntasks,'NEW',"#rtasks li",function(ui,data){});
      $.miami.wrapTasks($rtasks,'READY',"#ntasks li",function(ui,data){
        $('#myModal').children().remove();
        $('#myModal').append(data.responseText);  
        $('#btn-price button').click(function(){
          $.ajax({
            type: 'PUT',
            url: '/pricing/'+ui.draggable[0].id+'/'+$(this).attr('value'),
            success: function(data){
              $('#myModal').modal('hide');
              $.miami.moveto(ui.draggable,$rtasks,data);
            },
            dataType: 'html'
          });
        });
        $('#myModal').modal('show');
      });
      $ntasks.loadtasks();
      $rtasks.loadtasks();


    });  
  }());
</script>
{% endblock %}
