{% extends "layout.html" %}
{% block body %}

<!-- NEW Task Form -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 
</div>
<div id ="tasks">
  <div id="rtasks" class="ui-tasks col3">
    <h4 class="page-header">Ready</h4>
    <ul class="ui-helper-reset"></ul>
  </div>
  <div id="ptasks" class="ui-tasks col3">
    <h4 class="page-header">Progress</h4>
  </div>
  <div id="dtasks" class="ui-tasks col3">
    <h4 class="page-header">Done</h4>
  </div>
</div>

<script type="text/javascript">
  (function() {
    "use strict";
    $(document).ready(function() {
      $('ul.nav > li').removeClass('active');
      $("ul.nav > li:nth-child(1)").addClass('active');
      var $rtasks =$( "#rtasks" ),
        $ptasks = $('#ptasks'),
        $dtasks = $('#dtasks');

      $.miami.wrapTasks($rtasks,'READY',"#ptasks li,#dtasks li",function(ui,data){});
      $.miami.wrapTasks($ptasks,'PROGRESS',"#rtasks li,#dtasks li",function(ui,data){
        $('#myModal').children().remove();
        $('#myModal').append(data.responseText);  
        $('#save').click(function(){
          $.ajax({
            type: 'PUT',
            url: '/estimate/'+ui.draggable[0].id+'/'+$('#estimate').val(),
            success: function(data){
              $('#myModal').modal('hide');
              $.miami.moveto(ui.draggable,$ptasks,data);
            },
            dataType: 'html'
          });
        });
        $('#myModal').modal('show');
      });
      $.miami.wrapTasks($dtasks,'DONE',"#ptasks li",function(ui,data){});
      $rtasks.loadtasks();
      $ptasks.loadtasks();
      $dtasks.loadtasks();
    });
  }());
  </script>
{% endblock %}
