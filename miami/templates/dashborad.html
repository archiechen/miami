{% from 'macros_task.html' import task_form,task_form_js %}
{% extends "layout.html" %}
{% block body %}

<!-- NEW Task Form -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 
</div>
<!-- NEW Task Form -->
{{task_form(status='READY',is_ready=True)}}

<div id ="tasks" class="row">
  <div id="rtasks" class="ui-tasks span4">
    <h4 class="page-header">Ready<a href="#taskForm" role="button" class="btn btn-small pull-right" data-toggle="modal"> <i class="icon-plus"></i>
</a></h4>
    <ul class="ui-helper-reset"></ul>
  </div>
  <div id="ptasks" class="ui-tasks span4">
    <h4 class="page-header">Progress</h4>
  </div>
  <div id="dtasks" class="ui-tasks span4">
    <h4 class="page-header">Done</h4>
  </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/tasks.js') }}"></script>
<script type="text/javascript">
  (function() {
    "use strict";
    $(document).ready(function() {
      $('ul.nav > li').removeClass('active');
      $("ul.nav > li:nth-child(1)").addClass('active');
      var $rtasks =$( "#rtasks" ),
        $ptasks = $('#ptasks'),
        $dtasks = $('#dtasks');

      $.miami.wrapTasks($rtasks,'READY',"#ptasks li,#dtasks li",function(ui,data){});
      $.miami.wrapTasks($ptasks,'PROGRESS',"#rtasks li,#dtasks li",function(ui,data){
        $('#myModal').children().remove();
        $('#myModal').append(data.responseText);  
        $('#save').click(function(){
          $.ajax({
            type: 'PUT',
            url: '/estimate/'+ui.draggable[0].id+'/'+$('#estimate').val(),
            success: function(data){
              $('#myModal').modal('hide');
              $.miami.moveto(ui.draggable,$ptasks,data);
            },
            dataType: 'html'
          });
        });
        $('#myModal').modal('show');
      });
      $.miami.wrapTasks($dtasks,'DONE',"#ptasks li",function(ui,data){});
      $rtasks.loadtasks();
      $ptasks.loadtasks();
      $dtasks.loadtasks();

      var taskFormView = new Miami.views.TaskForm({
        success_handle: function() {
          $rtasks.loadtasks();
          $('#taskForm').modal('hide');
          taskFormView.initialize();
        }
      });
    });
  }());
  </script>
{% endblock %}
